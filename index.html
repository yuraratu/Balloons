<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balloons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <div class="balloon balloon-blue"></div> -->
    <div class="score-block alert alert-primary">
        <p>You popped <span class="score">0</span> balloons</p>
    </div>
    <div class="total-shadow">
        <div class="total-block">
            <div class="total-wrapper win">
                <h4>Congratulations!</h4>
                <img src="images/happy.png" alt="Congrats" height="326">
                <h4>You popped 100 balloons!</h4>
                <p>Play again?</p>
                <button class="win-restart btn btn-success">Yes</button>
                <button class="win-cancel btn btn-danger">No</button>
            </div>
            <div class="total-wrapper lose">
                <h4>Sorry</h4>
                <img src="images/sad.png" alt="Sad">
                <h4>You popped <span class="score">0</span> balloons</h4>
                <p>Play again?</p>
                <button class="lose-restart btn btn-success">Yes</button>
                <button class="lose-cancel btn btn-danger">No</button>
            </div>
        </div>
    </div>
    
    <!-- <audio src="sounds/bg-music.mp3" autoplay loop></audio> -->
    <script src="js/script.js"></script>
</body>
</html>
